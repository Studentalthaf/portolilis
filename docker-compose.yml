services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portolilis_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/zzz-docker.conf
    networks:
      - portolilis_network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-https://lailycharlesfebriana.site}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-portolilis}
      - DB_USERNAME=${DB_USERNAME:-portolilis_user}
      - DB_PASSWORD=${DB_PASSWORD:-portolilis_password}
    # Resource limits untuk RAM kecil
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: portolilis_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - portolilis_network
    depends_on:
      - app
    # Resource limits untuk RAM kecil
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          cpus: '0.1'
          memory: 32M

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: portolilis_mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-portolilis}
      - MYSQL_USER=${DB_USERNAME:-portolilis_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-portolilis_password}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - portolilis_network
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=128M --max-connections=50
    # Health check
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Resource limits untuk RAM kecil
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 384M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  mysql_data:
    driver: local

networks:
  portolilis_network:
    driver: bridge
