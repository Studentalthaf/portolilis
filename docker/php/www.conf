; PHP-FPM pool configuration override
; This file overrides the listen directive to allow connections from other containers

[www]
; Listen on all interfaces (0.0.0.0) instead of localhost only
; This allows nginx container to connect to PHP-FPM
listen = 0.0.0.0:9000

; Allow connections from any IP (required for Docker network)
; Comment out or remove this line to allow all connections
listen.allowed_clients = 

